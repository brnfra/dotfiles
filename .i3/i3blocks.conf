# i3blocks config file
command=$HOME/.i3/i3blocks/$BLOCK_NAME
separator_block_width=8
markup=pango
color=#FFFFFF
separator=false

[sep]
full_text=&#x258d;
color=#4a5151
separator=false 

[upgindicator]
interval=360
align=right

#############
