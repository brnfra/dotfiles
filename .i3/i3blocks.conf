align=center
interval=1
color=#4a5151
signal=15
#############
[sep]
full_text=&#x258d;
color=#4a5151
separator=false
#############

[temperatures]
interval=60

#############
[sep]
full_text=&#x258d;
color=#4a5151
separator=false
