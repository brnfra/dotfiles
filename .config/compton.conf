# fading
fading = true;
fade-delta = 1;
fade-in-step = 0.225;
fade-out-step = 0.225;
fade-exclude = [ ];

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-exclude = [
# no shadow on compton
    "override_redirect = 1 && !WM_CLASS@:s",
# no double shadows on Firefox's popup
    "class_g = 'Firefox-esr' && argb",
# no shadow on i3 frames
    "class_g = 'i3-frame'",
# no shadow on stacked / tabbed windows
    "_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_VERT'",
    "_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_HORZ'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
 ];

# Opacity
opacity-rule = [
    "95:class_g = 'Xfce4-terminal' && !_NET_WM_STATE@:32a",
    "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
    "95:class_g = 'Firefox-esr'", 
    "95:class_g = 'okular'" 
];


blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];
inactive-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-kern = "3x3box";

glx-copy-from-front = false;
glx-swap-method = "undefined";
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
#focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# window type set
wintypes:
{
  WINDOW_TYPE = { fade = true; shadow = true; opacity = 0.85; focus = true; };
};
