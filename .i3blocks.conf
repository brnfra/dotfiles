# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
# https://vivien.github.io/i3blocks/
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=8

#markup=none
markup=pango
color=#2666A1
#font pango:Quicksand

[module-upgindicator]
interval=100
#command=~/.config/i3/i3blocks/module-upgindicator
command=$SCRIPT_DIR/module-upgindicator
separator=true

# Key indicators
#
# Add the following bindings to i3 config file:
#
# bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
# bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks
#[keyindicator]
#instance=CAPS
#interval=1
#signal=10

[keyindicator]
instance=NUM
interval=once
signal=11
#command=~/.config/i3/i3blocks/keyindicator
command=$SCRIPT_DIR/keyindicator

[keyindicator]
instance=CAPS
interval=once
signal=11
#command=~/.config/i3/i3blocks/keyindicator
command=$SCRIPT_DIR/keyindicator

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
#[volume]
#label=🕪
#label=♪
#instance=Master
#instance=PCM
#interval=once
#signal=10

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
#label=𐄳
label=CPU-
#command=~/.config/i3/i3blocks/cpu_usage
command=$SCRIPT_DIR/cpu_usage
interval=10
min_width=CPU:100%
separator=true

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=Mem-
command=$SCRIPT_DIR/memory
separator=false
interval=30

[memory]
label=
instance=swap
separator=true
interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=/var
instance=/var
interval=30
separator=false
[disk]
label=/home
instance=/home
interval=30
separator=true



